<!DOCTYPE html>
<html lang="en">
  <head>
    <title>repilt</title>
    <style>
      .text1 {
        color: rgb(71, 71, 144);
        font-size: 45px;
      }
      #p1 {
        color: orange;
        font-family: Verdana;
      }
      div {
        width: 300px;
        height: 100px;
        margin-bottom: 50px;
        background-color: rebeccapurple;
        border: 5px dashed green;
        font-size: 50px;
        text-decoration: overline;
        text-transform: capitalize;
      }
      #myDiv {
        transform: rotateX(180deg);
        text-decoration: line-through;
        text-transform: lowercase;
      }
    </style>
  </head>
  <body>
    <h1>Typography</h1>
    <p class="text1">Welcome to codingal</p>
    <p id="p1">Welcome to codingal</p>

    <div>codingal</div>
    <div id="myDiv">codingal</div>
  </body>
</html>
